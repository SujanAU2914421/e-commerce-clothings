<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/src/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="relative h-screen w-screen">
			<div class="relative h-full w-full overflow-y-auto overflow-x-hidden">

				<div class="absolute top-0 h-20 w-full z-20">

								class="relative flex items-center gap-8 font-medium text-sm text-gray-600 *:cursor-pointer"
							>
								<div class="relative hover:text-black group duration-200">
									<span>Home</span>
									<div
										class="absolute group-hover:w-3/4 rounded-full -bottom-2 w-0 h-[4px] bg-black duration-200"
									></div>
								</div>
								<div class="relative hover:text-black group duration-200">
									<span>Explore / Categories</span>
									<div
										class="absolute group-hover:w-3/4 rounded-full -bottom-2 w-0 h-[4px] bg-black duration-200"
									></div>
								</div>
								<div class="relative hover:text-black group duration-200">
									<span>How it works</span>
									<div
										class="absolute group-hover:w-3/4 rounded-full -bottom-2 w-0 h-[4px] bg-black duration-200"

								</div>
								<div class="relative hover:text-black group duration-200">
									<span>Testimonials</span>

										class="absolute group-hover:w-3/4 rounded-full -bottom-2 w-0 h-[4px] bg-black duration-200"
									></div>
								</div>
								<div class="relative hover:text-black group duration-200">
									<span>Contact</span>
									<div
										class="absolute group-hover:w-3/4 rounded-full -bottom-2 w-0 h-[4px] bg-black duration-200"
									></div>
								</div>
							</div>
						</div>
						<div class="relative">
							<div class="relative flex items-center gap-16">
								<div class="relative flex items-center gap-8">

										<div class="relative">
											<svg
												width="20"
												height="20"
												viewBox="0 0 24 24"
												fill="none"
												stroke="currentColor"
												stroke-width="2"
												stroke-linecap="round"
												stroke-linejoin="round"
												class="feather feather-search"
											>
												<circle cx="11" cy="11" r="8"></circle>
												<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
											</svg>
										</div>
										<div class="relative">
											<svg
												width="20"
												height="20"
												viewBox="0 0 24 24"
												fill="none"
												stroke="currentColor"
												stroke-width="2"
												stroke-linecap="round"
												stroke-linejoin="round"
												class="feather feather-shopping-bag"
											>
												<path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>

												<path d="M16 10a4 4 0 0 1-8 0"></path>

										</div>
									</div>
									<div class="relative flex">
										<div class="relative btn">Login</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

									<div class="text-5xl font-semibold leading-16 tracking-wide text-gray-500">

										<span class="high-lighted-text">Matter</span>.

									<div class="relative mt-4 text-xl font-semibold text-gray-500">

									<div class="relative mt-8">

											<div class="btn group">

												<span class="group-hover:translate-x-1 translate-x-0 duration-200">
													<svg
														width="17"
														height="17"
														viewBox="0 0 24 24"
														fill="none"
														stroke="currentColor"
														stroke-width="2"
														stroke-linecap="round"
														stroke-linejoin="round"
														class="feather feather-arrow-right"
													>
														<line x1="5" y1="12" x2="19" y2="12"></line>
														<polyline points="12 5 19 12 12 19"></polyline></svg
												></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="relative h-full w-1/2 flex items-center">
								<div class="relative">
									<img src="/public/Adobe Express - file.png" alt="" />
									<div
										class="absolute bg-gradient-to-t h-2/3 w-full -bottom-[2px] from-white to-transparent"
									></div>
								</div>
							</div>
						</div>
					</div>
					<div class="relative min-h-screen w-screen px-56">
						<div class="relative w-full">
							<div class="relative font-bold text-xl text-center">Our Categories</div>
							<div
								class="relative w-full flex justify-center mt-8 flex-wrap gap-8 *:cursor-pointer *:overflow-hidden *:flex *:items-end *:w-56 *:h-64 *:rounded-md *:shadow-md *:border-gray-400 *:shadow-gray-200"
							>
								<div
									class="duration-200 scale-100 hover:scale-105"
									style="
										background: url(https://i.pinimg.com/1200x/5c/e8/36/5ce836df5d8e53ff10493b091cf946eb.jpg)
											center / cover;
									"
								>
									<div
										class="relative h-auto w-full pt-16 pb-8 bg-gradient-to-t text-white from-black to-transparent flex items-center justify-center"

										Party Wear

								</div>
								<div
									class="duration-200 scale-100 hover:scale-105"
									style="
										background: url(https://i.pinimg.com/1200x/0e/7c/d7/0e7cd758db12d90403fb5dbae18a995c.jpg)
											center / cover;
									"
								>
									<div
										class="relative h-auto w-full pt-16 pb-8 bg-gradient-to-t text-white from-black to-transparent flex items-center justify-center"

									</div>
								</div>
								<div
									class="duration-200 scale-100 hover:scale-105"

										background: url(https://i.pinimg.com/1200x/cd/70/24/cd70244fe3d28da0f4c5b62d68258679.jpg)
											center / cover;
									"
								>
									<div
										class="relative h-auto w-full pt-16 pb-8 bg-gradient-to-t text-white from-black to-transparent flex items-center justify-center"
									>
										Sarees & Ethnic
									</div>
								</div>
								<div
									class="duration-200 scale-100 hover:scale-105"
									style="
										background: url(https://i.pinimg.com/1200x/83/7e/a4/837ea4586ac07d45c5776b5d4a2a1206.jpg)
											center / cover;
									"
								>
									<div
										class="relative h-auto w-full pt-16 pb-8 bg-gradient-to-t text-white from-black to-transparent flex items-center justify-center"
									>
										Casual Wear
									</div>
								</div>
								<div
									class="duration-200 scale-100 hover:scale-105"
									style="
										background: url(https://i.pinimg.com/1200x/9c/cc/ad/9cccadde5fff2e6e3d2ffb1b8b2ba0b5.jpg)
											center / cover;
									"
								>
									<div
										class="relative h-auto w-full pt-16 pb-8 bg-gradient-to-t text-white from-black to-transparent flex items-center justify-center"

										Formal / Office Look
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="relative min-h-screen w-screen px-16 flex items-center">
						<div class="relative h-96 w-full flex justify-center">
							<div
								class="relative w-96 h-full flex"
								style="
									background: url(https://i.pinimg.com/1200x/eb/20/ff/eb20ff8dc69d3bfa038687ef1d2f5b86.jpg)
										center / contain no-repeat;
								"
							></div>
							<div class=""></div>
						</div>
					</div>
